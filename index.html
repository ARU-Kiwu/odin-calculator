<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/styles/stylesheet.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,100,0,0" />
</head>
<body>
    <div class="wrapper">
        <div class="calculator">
            <div class="input">
                <div class="history"></div>
                <div class="input-screen"></div>
            </div>
            <div class="calculator-buttons">
                <div id="clear">CA</div>
                <div id="multiply">x</div>
                <div id="divide">/</div>
                <div id="delete"><span class="material-symbols-outlined">
                    backspace
                    </span></div>
                <div id="seven">7</div>
                <div id="eight">8</div>
                <div id="nine">9</div>
                <div id="subtraction">-</div>
                <div id="four">4</div>
                <div id="five">5</div>
                <div id="six">6</div>
                <div id="addition">+</div>
                <div id="one">1</div>
                <div id="two">2</div>
                <div id="three">3</div>
                <div id="power" class="pow">X<i>x</i></div>
                <div id="zero">0</div>
                <div id="point">.</div>
                <div class="equal">=</div>
                <i class="blur"></i>
            </div>
           
        </div>
    </div>
    <script src="assets/scripts/script.js"></script>
</body>
</html>
